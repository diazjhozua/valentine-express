<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="roseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ed573;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3799;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rose petals -->
  <g fill="url(#roseGradient)">
    <!-- Outer petals -->
    <path d="M50 20 C 35 25, 25 35, 30 50 C 25 35, 35 25, 50 20" />
    <path d="M50 20 C 65 25, 75 35, 70 50 C 75 35, 65 25, 50 20" />
    <path d="M30 50 C 25 65, 35 75, 50 70 C 35 75, 25 65, 30 50" />
    <path d="M70 50 C 75 65, 65 75, 50 70 C 65 75, 75 65, 70 50" />

    <!-- Inner petals -->
    <path d="M50 30 C 40 32, 35 40, 38 50 C 35 40, 40 32, 50 30" />
    <path d="M50 30 C 60 32, 65 40, 62 50 C 65 40, 60 32, 50 30" />
    <path d="M38 50 C 35 60, 40 65, 50 62 C 40 65, 35 60, 38 50" />
    <path d="M62 50 C 65 60, 60 65, 50 62 C 60 65, 65 60, 62 50" />

    <!-- Center -->
    <circle cx="50" cy="50" r="8" fill="#ff3838"/>
  </g>

  <!-- Stem -->
  <rect x="48" y="70" width="4" height="25" fill="#2ed573" rx="2"/>

  <!-- Leaves -->
  <g fill="url(#leafGradient)">
    <ellipse cx="43" cy="75" rx="8" ry="4" transform="rotate(-30 43 75)"/>
    <ellipse cx="57" cy="80" rx="6" ry="3" transform="rotate(25 57 80)"/>
  </g>

  <!-- Thorns -->
  <g fill="#2ed573">
    <polygon points="46,78 45,82 47,80"/>
    <polygon points="54,85 53,88 55,86"/>
  </g>
</svg>